
apply plugin: 'java'
apply plugin: "maven-publish"

dependencies {
    implementation "com.github.msx80.omicron:omicron-api:0.0.1"
}

sourceCompatibility = 1.8

// version = 0.0.1

repositories {
    mavenLocal()
}


 publishing {
        publications {
            maven(MavenPublication) {
                groupId = "com.github.msx80.omicron"
                artifactId = "omicron-basics"
                version = "0.0.1"

                from components.java
			}
        }
  }

// automatically publish on maven local when building
build.finalizedBy publishToMavenLocal

tasks.publishToMavenLocal.doLast(){
        println ''
		println "Basics published to maven local" 
		println ''
    }


